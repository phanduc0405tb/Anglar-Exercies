<div class="container result">
  <div class="detail" *ngIf="!isClick">
    <router-outlet></router-outlet>
  </div>
  <hr />
  <div
    class="row result-search"
    *ngFor="
      let item of (listResult | paginate: { itemsPerPage: 5, currentPage: p })
    "
    height="160px"
  >
    <a
      [routerLink]="['/search', textSearch, orderBy, item?.id?.videoId]"
      (click)="changeStatus()"
    >
      <div class="col-md-4">
        <img
          [src]="item?.snippet?.thumbnails?.high?.url"
          width="250px"
          height="200px"
          alt=""
        />
      </div>
    </a>
    <div class="col-md-8">
      <a
        [routerLink]="['/search', textSearch, orderBy, item?.id?.videoId]"
        (click)="changeStatus()"
      >
        <h5>{{ item?.snippet?.title }}</h5>
      </a>
      <span>{{ item?.snippet?.publishedAt | date: 'dd/MM/yyyy' }}</span
      ><br />
      <span>{{ item?.snippet?.description }}</span>
    </div>
  </div>

  <div class="footer">
    <pagination-controls
      (pageChange)="pageChanged($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
